<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/icon.png" />
    <title>Minemart | Login</title>
    <script src="./script/script.js"></script>
  </head>
  <body
    class="p-5 font-Inter lg:container lg:m-auto lg:flex lg:h-max lg:flex-row lg:py-[180px]"
  >
    <!-- LOGO -->
    <div class="lg:mx-10 lg:my-20 lg:basis-1/2 lg:p-5">
      <img
        src="./assets/logo.png"
        class="m-auto w-32 duration-700 ease-in-out hover:-rotate-3 hover:scale-105 lg:w-52"
        alt="Minemart"
      />
    </div>

    <!-- FORM LOGIN -->
    <div
      class="m-auto mt-10 max-w-md rounded-md border p-10 sm:mt-10 md:m-auto md:mt-10 lg:m-auto lg:mt-auto lg:basis-1/2 lg:scale-110"
    >
      <h1 class="mb-5 font-bold text-scondary-0">Masuk</h1>
      <div>
        <!-- INPUT EMAIL -->
        <form class="container">
          <div class="inputBox mb-3">
            <input type="text" required="required" />
            <span>Username</span>
          </div>

          <!-- INPUT PASSWORD -->
          <div class="inputBox">
            <input
              type="password"
              required="required"
              onkeyup="Password()"
              id="password"
            />
            <span id="placeholde">Kata Sandi</span>
            <p class="ml-1 text-xs text-scondary-0" id="valid"></p>
            <div>
              <label for="visibility"
                ><img
                  src="./assets/mata.png"
                  class="absolute top-[17px] right-[15px] hidden w-7 cursor-pointer"
                  id="eyes"
                  onclick="Eyes()"
              /></label>
              <label for="visibility"
                ><img
                  src="./assets/mata tutup.png"
                  class="absolute top-[15px] right-[15px] w-7 cursor-pointer"
                  id="eyes2"
                  onclick="Eyes()"
              /></label>
              <input
                type="checkbox"
                name="visibility"
                id="visibility"
                class="hidden"
                onclick="Visibility()"
              />
            </div>
          </div>
        </form>

        <!-- CHECKBOX -->
        <div class="mx-2 mt-1 flex">
          <input type="checkbox" name="checkbox" id="checkbox" class="" />

          <label
            for="checkbox"
            class="ml-2 cursor-pointer text-xs text-scondary-0"
            >Ingat Saya</label
          >
        </div>

        <!-- BUTTON LOGIN -->
        <div>
          <button
            type="submit"
            class="container mt-3 rounded-md border px-4 py-1 text-sm font-bold text-scondary-0 duration-300 hover:bg-Primary-0 hover:text-white hover:ease-out focus:bg-sky-300 focus:text-white focus:ring-1"
          >
            Masuk
          </button>
        </div>

        <!-- USER SERVICE -->
        <div>
          <div>
            <a
              href="./src/verifkasi.html"
              class="text-xs text-sky-500 hover:underline"
              >Lupa kata sandi</a
            >
          </div>
          <span class="text-xs text-scondary-0"
            >Belum punya akun? Ayo
            <a href="./src/Register.html" class="text-Primary-0 hover:underline"
              >daftar</a
            ></span
          >
          <span
            class="m-auto flex place-content-center py-2 text-center text-xs"
            >Atau</span
          >
        </div>

        <!-- LOGIN WITH GOOGLE AND FACEBOOK -->
        <div class="flex flex-row">
          <div
            class="w-30 mr-4 flex basis-1/2 cursor-pointer items-center justify-center rounded-md border py-2 duration-300 hover:shadow-md hover:ease-out"
          >
            <img src="./assets/facebook.png" alt="" class="mr-1 w-5" />
            <span class="text-sm font-bold text-scondary-0">Facebook</span>
          </div>
          <div
            class="w-30 flex basis-1/2 cursor-pointer items-center justify-center rounded-md border py-2 duration-300 hover:shadow-md hover:ease-out"
          >
            <img src="./assets/google.png" alt="" class="mr-1 w-5" />
            <span class="text-sm font-bold text-scondary-0">Google</span>
          </div>
        </div>
      </div>
    </div>
    <div
      class="fixed right-6 bottom-6 cursor-pointer duration-700 ease-in-out hover:scale-110 hover:opacity-80"
    >
      <img src="./assets/Bantuan.png" alt="" class="w-14" />
    </div>
  </body>
</html>
