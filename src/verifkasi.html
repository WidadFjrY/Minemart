<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../assets/icon.png" />
    <title>Minemart | Verifikasi</title>
  </head>
  <body
    class="p-5 font-Inter lg:container lg:m-auto lg:flex lg:h-max lg:flex-row lg:py-[117px]"
  >
    <!-- LOGO -->
    <div class="relative lg:mx-10 lg:my-20 lg:basis-1/2 lg:p-5" id="logo">
      <img
        src="../assets/LogoLg.png"
        class="invisible absolute m-auto w-32 lg:visible lg:relative lg:w-96"
        alt="Minemart"
      />
      <img
        src="../assets/logo.png"
        class="m-auto w-32 lg:hidden lg:w-96"
        alt="Minemart"
      />
      <div class="firework invisible absolute lg:visible" id="firework1">
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
      </div>

      <div class="firework invisible absolute lg:visible" id="firework2">
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
      </div>

      <div class="firework invisible absolute lg:visible" id="firework3">
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
        <div class="explosion"></div>
      </div>
    </div>

    <!-- FORM VERIFIKASI -->
    <div
      class="m-auto mt-10 max-w-md rounded-md border p-10 sm:mt-10 md:m-auto md:mt-10 lg:m-auto lg:mt-auto lg:basis-1/2 lg:scale-110"
    >
      <h1 class="mb-5 font-bold text-scondary-0">Verifikasi Email</h1>

      <form class="container">
        <!-- INPUT EMAIL -->
        <div class="inputBox mb-3">
          <input type="text" required="required" />
          <span>Email</span>
        </div>

        <!-- BUTTON VERIFIKASI -->
        <button
          type="submit"
          class="container mt-3 rounded-md border px-4 py-1 text-sm duration-300 hover:bg-sky-500 hover:text-white hover:ease-out focus:bg-sky-300 focus:text-white focus:ring-1"
        >
          Verifikasi
        </button>

        <!-- USER SERVICE -->
        <div>
          <span class="text-xs text-slate-700"
            >Belum punya akun? Ayo
            <a href="./Register.html" class="text-sky-500 hover:underline"
              >daftar</a
            ></span
          >
        </div>
      </form>
    </div>
    <div
      class="fixed right-6 bottom-6 cursor-pointer duration-700 ease-in-out hover:scale-110 hover:opacity-80"
    >
      <img src="../assets/Bantuan.png" alt="" class="w-14" />
    </div>
  </body>
</html>
